<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teachable Machine Mood Detector</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8/dist/teachablemachine-pose.min.js"></script>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen font-sans text-white">

    <div class="bg-gray-800 bg-opacity-60 rounded-lg shadow-lg p-8 w-full max-w-lg">
        <h1 class="text-4xl font-semibold text-center text-gray-100 mb-6">Mood Detector</h1>
        <p class="text-center text-gray-300 text-sm mb-4">
            Active ta webcam pour détecter ton humeur en temps réel.
        </p>
        
        <div class="flex flex-col items-center">
            <button 
                type="button" 
                onclick="init()" 
                class="mb-6 bg-gray-700 hover:bg-gray-600 text-white font-semibold px-6 py-2 rounded-lg transition duration-200"
            >
                Commencer
            </button>
            
            <div class="relative">
                <canvas id="canvas" class="border-2 border-gray-600 rounded-md shadow-md"></canvas>
                <!-- Mood Overlay (emojis en haut à gauche) -->
                <div id="mood-overlay" 
                     class="absolute top-4 left-4 text-5xl font-bold text-gray-200 opacity-80 hidden">
                </div>
            </div>
            
            <!-- Résultats des prédictions -->
            <div id="label-container" class="mt-4 space-y-2 text-center text-lg text-gray-300"></div>
        </div>
    </div>

 

<script type="text/javascript" src="script.js"></script>
</body>
</html>
